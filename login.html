<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro/inicio sesion</title>
    <link rel="stylesheet" href="login_style.css">
    <link href="https://db.onlinewebfonts.com/c/150037e11f159dca84bc4c04549094b6?family=Averta-Regular" rel="stylesheet"> 
</head>
<body>
    <div class="container-form">
        <div class="information">
            <div class="info-childs"></div>
            <h2>Contactanos</h2>
            <p>Solicita cita con nostros y te resolveremos las dudas.</p>
            <p>Contacta para más información</p>
            <input type="button" value="Entra Aquí">
        </div>
        <div class="form-informacion">
            <div class="form-information-childs">
                <h2>Registrate aquí</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                </div>
                <p>Introduce tu información</p>
                <form>
                    <label for="">
                        <i class='bx bx-user-circle'></i>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellidos">
                    </label>
                    <label for="">
                        <i class='bx bx-phone-call'></i>    
                        <input type="text" placeholder="Telefono">
                    </label>
                    <label for="">
                        <i class='bx bx-sidebar'></i>
                        <input type="text" placeholder="DNI">
                    </label>   
                    <label for="">
                        <i class='bx bx-envelope' ></i>
                        <input type="text" placeholder="Email">
                    </label>
                    <label for="">
                        <i class='bx bx-lock' ></i>
                        <input type="text" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
