<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro/inicio sesion</title>
    <link rel="stylesheet" href="login_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://db.onlinewebfonts.com/c/150037e11f159dca84bc4c04549094b6?family=Averta-Regular" rel="stylesheet"> 
</head>
<body>
    <div class="container-form">
        <div class="information">
            <div class="info-childs"></div>
            <h2>Contactanos</h2>
            <p>Solicita cita con nostros y te resolveremos las dudas.</p>
            <p>Contacta para más información</p>
            <button type="button" class="btn-entra">Entra Aquí</button>
        </div>
        <div class="form-informacion">
            <div class="form-information-childs">
                <h2>Registrate aquí</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                </div>
                <p>Introduce tu información</p>
                <form>
                    <label for="">
                        <i class='bx bx-user-circle'></i>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellidos">
                    </label>
                    <label for="">
                        <i class='bx bx-phone-call'></i>    
                        <input type="text" placeholder="Telefono">
                    </label>
                    <label for="">
                        <i class='bx bx-sidebar'></i>
                        <input type="text" placeholder="DNI">
                    </label>   
                    <label for="">
                        <i class='bx bx-envelope' ></i>
                        <input type="text" placeholder="Email">
                    </label>
                    <label for="">
                        <i class='bx bx-lock' ></i>
                        <input type="text" placeholder="Contraseña">
                    </label>
                    <button type="submit" class="btn-registro">Registrate</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
